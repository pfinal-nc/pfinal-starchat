<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StarChat 星语小站</title>
<style>
  /* --- 全局样式 --- */
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }
  body { background: #fffbe6; color: #333; }
  a { text-decoration: none; color: inherit; }

  /* --- header --- */
  header {
    background: #f7d9ff;
    padding: 20px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    position: sticky;
    top: 0;
    z-index: 100;
  }

  /* --- hero 大横幅 --- */
  .hero {
    background: #ffe4e1 url('https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?auto=format&fit=crop&w=1200&q=80') no-repeat center/cover;
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 28px;
    font-weight: bold;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  }

  /* --- 精选文章 --- */
  .featured {
    padding: 40px 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }
  .card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.2s;
  }
  .card:hover { transform: translateY(-5px); }
  .card img { width: 100%; height: 150px; object-fit: cover; }
  .card .content { padding: 15px; }
  .card .content h3 { margin-bottom: 10px; font-size: 18px; }
  .card .content p { font-size: 14px; color: #666; }

  /* --- 趣味互动 / 社区 --- */
  .community {
    padding: 40px 20px;
    background: #f0f0ff;
    text-align: center;
  }
  .community h2 { margin-bottom: 20px; font-size: 22px; }
  .community .fun-links a {
    display: inline-block;
    margin: 10px;
    padding: 10px 20px;
    background: #d9f0ff;
    border-radius: 20px;
    transition: background 0.2s;
  }
  .community .fun-links a:hover { background: #a0e0ff; }

  /* --- footer --- */
  footer {
    text-align: center;
    padding: 20px;
    font-size: 14px;
    color: #999;
    background: #f7f7f7;
  }

</style>
</head>
<body>

<header>StarChat 星语小站</header>

<main>
  <!-- Hero -->
  <section class="hero">
    今日星座运势 🌟 点击查看
  </section>

  <!-- 精选文章 -->
  <section class="featured">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1544025162-d76694265947?auto=format&fit=crop&w=600&q=80" alt="文章1">
      <div class="content">
        <h3>白羊座今日运势</h3>
        <p>爱情、财富、事业运势全面解析，让你一目了然~</p>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1557682260-9677fa4c0c62?auto=format&fit=crop&w=600&q=80" alt="文章2">
      <div class="content">
        <h3>塔罗牌周运解析</h3>
        <p>抽一张牌，看看这周的好运和注意事项。</p>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1504198453319-5ce911bafcde?auto=format&fit=crop&w=600&q=80" alt="文章3">
      <div class="content">
        <h3>星座配对趣闻</h3>
        <p>十二星座谁最配谁？趣味分析告诉你答案~</p>
      </div>
    </div>
  </section>

  <!-- 趣味互动 / 社区 -->
  <section class="community">
    <h2>趣味互动 🌙</h2>
    <div class="fun-links">
      <a href="#">抽一张塔罗牌</a>
      <a href="#">星座配对测试</a>
      <a href="#">留言分享你的故事</a>
    </div>
  </section>

</main>

<footer>
  © 2025 StarChat | Powered by GitHub Pages
</footer>

</body>
</html>
